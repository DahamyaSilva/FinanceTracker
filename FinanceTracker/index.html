<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Finance Tracker</h1>
            <p>Take control of your personal finances</p>
        </div>

        <div class="main-content">
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Income</h3>
                    <div class="amount" id="totalIncome">$0.00</div>
                </div>
                <div class="stat-card">
                    <h3>Total Expenses</h3>
                    <div class="amount" id="totalExpenses">$0.00</div>
                </div>
                <div class="stat-card">
                    <h3>Net Balance</h3>
                    <div class="amount" id="netBalance">$0.00</div>
                </div>
            </div>

            <!-- Add Transaction Form -->
            <div class="form-section">
                <h2>Add New Transaction</h2>
                <form id="transactionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" required placeholder="e.g., Grocery shopping">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" required>
                                <option value="">Select type</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select category</option>
                                <option value="food">Food & Dining</option>
                                <option value="transport">Transportation</option>
                                <option value="shopping">Shopping</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="bills">Bills & Utilities</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="salary">Salary</option>
                                <option value="business">Business</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Transaction</button>
                </form>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>Filter by Type</label>
                    <select id="filterType">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Filter by Category</label>
                    <select id="filterCategory">
                        <option value="all">All Categories</option>
                        <option value="food">Food & Dining</option>
                        <option value="transport">Transportation</option>
                        <option value="shopping">Shopping</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="bills">Bills & Utilities</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="salary">Salary</option>
                        <option value="business">Business</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Search transactions...">
                </div>
            </div>

            <!-- Main Content Grid -->
            <div class="content-grid">
                <!-- Transactions List -->
                <div class="transactions-section">
                    <h2 class="section-title">Recent Transactions</h2>
                    <div id="transactionsList">
                        <div class="no-data">No transactions yet. Add your first transaction above!</div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="charts-section">
                    <h2 class="section-title">Spending by Category</h2>
                    <div class="chart-container">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
